[package]
name = "bevy-async-ecs"
version = "0.7.0"
authors = ["Mark Old <dlom234@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Asynchronous interface for Bevy ECS"
repository = "https://github.com/dlom/bevy-async-ecs"
keywords = ["bevy", "ecs", "async", "game"]
categories = ["game-engines", "asynchronous"]

[dependencies]
bevy_app = { version = "0.16.0-rc.3", default-features = false }
bevy_log = { version = "0.16.0-rc.3", default-features = false }
bevy_platform_support = { version = "0.16.0-rc.3", default-features = false }
bevy_ecs = { version = "0.16.0-rc.3", default-features = false }
async-channel = "2"

[dev-dependencies]
pollster = "0.4"
rand = { version = "0.9", default-features = false, features = ["small_rng", "os_rng"] }
bevy = "0.16.0-rc.3"
